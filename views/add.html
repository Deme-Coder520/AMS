{{ template "layout.html" . }}

{{define "title"}}
    <title>文章列表页</title>
{{end}}
{{define "main_body"}}
    <div class="main_body" id="main_body">
        <div class="breadcrub">
            当前位置：<a href="/index">文章管理</a>>添加文章
        </div>
        <div class="pannel">
            <form method="post" action="/addArticle" enctype="multipart/form-data">
            <h3 class="review_title">添加文章</h3>
                <h5 style="margin-top: 10px;text-align: center;color: red">{{if .code}}
           {{.code}}
                {{end}}</h5>
            <div class="form_group">
                <label>文章标题：</label>
                <input type="text" class="input_txt2" name="artname" >
            </div>
            <div class="form_group">
                <label>文章类型：</label>
                <select class="sel_opt" name="select">
                    {{range .types}}
                        <option>{{.TypeName}}</option>
                    {{end}}
                </select>
            </div>
            <div class="form_group">
                <label>文章内容：</label>
                <textarea class="input_multxt" name="artcontent"></textarea>
            </div>
            <div class="form_group">
                <label>上传图片：</label>
                <input type="file" class="input_file"  name="artfile">
            </div>
            <div class="form_group indent_group line_top">
                <input type="submit" value="添 加" class="confirm">
                <span>{{.errmsg}}</span>
            </div>
        </form>            
        </div>    
</div>
{{end}}
